<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            width:1000px;
            height:1000px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
    function initMap(){
        const location = {lat: -25.363, lng:131.044};
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: location
        });
        const marker = new google.maps.Marker ({
            position: location,
            map: map
        });
    }
    </script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABMNO4WBePgQWjvYvF4U9DFgiHjmKv1Jc&callback=initMap"></script>
</body>
</html>
